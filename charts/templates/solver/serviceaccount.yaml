apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "operator.fullname" . }}-solver-reader
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: solver
    app.kubernetes.io/instance: {{ include "operator.fullname" . }}-solver
    app.kubernetes.io/component: cert-manager
    app.kubernetes.io/part-of: sequencer
  {{- include "operator.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.solver.serviceAccount.annotations | nindent 4 }}
